apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: beanstalkd
  labels:
    app: beanstalkd
spec:
  serviceName: beanstalkd
  replicas: 1
  selector:
    matchLabels:
      app: beanstalkd
  template:
    metadata:
      labels:
        app: beanstalkd
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "11301"
    spec:
      containers:
        - name: beanstalkd
          image: efantasy-beanstalkd
          imagePullPolicy: IfNotPresent
          ports:
          - name: beanstalkd
            containerPort: 11300
          livenessProbe:
            tcpSocket:
              port: beanstalkd
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            tcpSocket:
              port: beanstalkd
            initialDelaySeconds: 5
            timeoutSeconds: 1
          resources:
            volumeMounts:
              - name: binlog
                mountPath: /var/lib/beanstalkd
        - name: beanstalkd-metrics
          image: efantasy-beanstalkd-metrics
          imagePullPolicy: IfNotPresent
          command: ["/beanstalkd_exporter", "--web.listen-address=:11301", "--beanstalkd.address=beanstalkd:11300"]
          ports:
            - name: metrics
              containerPort: 11301
      volumes:
        - name: binlog
          persistentVolumeClaim:
            claimName: beanstalkd
