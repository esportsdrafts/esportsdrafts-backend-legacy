apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-nginx
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - hosts:
      - api.efantasy.dev
      secretName: tls-certificate
  rules:
  - host: api.efantasy.dev
    http:
      paths:
      - path: /v1/auth
        backend:
          serviceName: auth
          servicePort: 8000
      - path: /v1/games
        backend:
          serviceName: games
          servicePort: 8000
      - path: /v1/users
        backend:
          serviceName: users
          servicePort: 8000
