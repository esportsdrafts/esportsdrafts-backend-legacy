apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-nginx
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/force-ssl-redirect: "true"
    ingress.kubernetes.io/enable-modsecurity: "true"
    ingress.kubernetes.io/enable-owasp-core-rules: "true"
    ingress.kubernetes.io/enable-cors: "true"
    ingress.kubernetes.io/cors-allow-origin: "https://efantasy.localhost"
    ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  tls:
    - hosts:
      - api.efantasy.localhost
      - efantasy.localhost
      secretName: tls-certificate
  rules:
  - host: efantasy.localhost
    http:
      paths:
      - path: /
        backend:
          serviceName: frontend
          servicePort: 8000
  - host: api.efantasy.localhost
    http:
      paths:
      - path: /v1/auth
        backend:
          serviceName: auth
          servicePort: 8000
